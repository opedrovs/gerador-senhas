<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVSanches | Gerador de senhas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <main>
        <h1>Gerador de senhas</h1>

        <input type="text" class="senha-gerada">

        <input type="range" class="quantidade" min="1" max="25" step="1" value="6">
        <div class="range-value">Tamanho 6 caracteres</div>

        <div class="campo">
            <label for="maiusculas">Letras maiúsculas</label>
            <input type="checkbox" id="maiusculas" class="maiusculas">
        </div>

        <div class="campo">
            <label for="minusculas">Letras minúsculas</label>
            <input type="checkbox" id="minusculas" class="minusculas">
        </div>

        <div class="campo">
            <label for="numeros">Números</label>
            <input type="checkbox" id="numeros" class="numeros">
        </div>

        <div class="campo">
            <label for="simbolos">Símbolos</label>
            <input type="checkbox" id="simbolos" class="simbolos">
        </div>


        <button class="gerar-senha">
            <i class="material-icons icon">key</i>
            Gerar
        </button>
        <button class="copiar-senha">
            <i class="material-icons icon">file_copy</i>
            Copiar
        </button>
    </main>
    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
